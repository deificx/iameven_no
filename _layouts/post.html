---
layout: main
---

	<div class="container">
		<div class="section {{ page.category }}">

			<h1 class="title">{{ page.title }}</h1>
			{% if page.artist %}<h2>by {{ page.artist }}</h2>{% endif %}

			{{ content }}

		</div>

		<div class="aside">
			<div class="post_date">{{ page.date | date_to_long_string }}</div>
			<div class="category"><a href="{{ site.url }}/{{ page.categories }}">{{ page.categories }}</a></div>
		</div>
	</div>
